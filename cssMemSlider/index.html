<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section>
      <div class="slider_wrapper">
        <div class="slider__images"></div>
        <div class="slider__text-and-control">
          <div class="slider__control">
            <div class="control__button-wrapper">
              <input
                type="radio"
                id="custom_checkbox1"
                name="control"
                checked
              />
              <label for="custom_checkbox1">
                <div class="control__button"></div>
              </label>
              <img class="images__image first" src="./assets/agile.jpeg" />
              <div class="text">Agile is fun</div>
              <!-- ///// -->
              <input type="radio" id="custom_checkbox2" name="control" />
              <label for="custom_checkbox2">
                <div class="control__button"></div>
              </label>
              <img class="images__image second" src="./assets/front-end.jpeg" />
              <div class="text">Front-end: the best of the best</div>
              <!-- //// -->
              <input type="radio" id="custom_checkbox3" name="control" />
              <label for="custom_checkbox3">
                <div class="control__button"></div>
              </label>
              <img
                class="images__image third hidden"
                src="./assets/pro-reklamu.png"
              />
              <div class="text">Ads make me crazy</div>
              <input type="radio" id="custom_checkbox4" name="control" />
              <label for="custom_checkbox4">
                <div class="control__button"></div>
              </label>
              <img
                class="images__image fourth hidden"
                src="./assets/salary.jpeg"
              />
              <div class="text">Job of your dream</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
